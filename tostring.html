<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>example of function tostring()</title>
</head>
<body>
	<script type="text/javascript">
		function add(num1,num2){
			return num1+num2;
		}
		
		document.write(add.toString()+ "<br>");
		document.write("Summation of 12 and 12 is : " +add(12,12).toString());



	</script>

</body>
</html>
