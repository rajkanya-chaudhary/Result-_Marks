<html>
<head>
<script language="JavaScript">
var a;
a=prompt("plz enter your day as number");
a=parseInt(a);

switch(a)
{
case 1:
document.write("<br> this is a sunday");
break;

case 2:
document.write("<br> this is a monday");
break;

case 3:
document.write("<br> this is a Tuesday");
break;

case 4:
document.write("<br> this is a Wednesday");
break;

case 5:
document.write("<br> this is a thursday");
break;

case 6:
document.write("<br> this is a friday");
break;

case 7:
document.write("<br> this is a saturday");
break;

default:
document.write("<br> this is a  invalid value");
}

</script>

</body>
</head>
</html>
