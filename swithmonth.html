<html>
<head>
<title>switch</title>
<script language="JavaScript">
var a;
a=prompt("plz enter your  month  as number");
a=parseInt(a);
switch(a)
{
case 1:
document.write("<br> this is a january");
break;

case 2:
document.write("<br> this is a fabrury");
break;

case 3:
document.write("<br> this is a march");
break;

case 4:
document.write("<br> this is a april");
break;

case 5:
document.write("<br> this is a may");
break;

case 6:
document.write("<br> this is a june");
break;

case 7:
document.write("<br> this is a july");
break;

case 8:
document.write("<br> this is a august");
break;

case 9:
document.write("<br> this is a septmber");
break;

case 10:
document.write("<br> this is a october");
break;

case 11:
document.write("<br> this is a novmber");
break;

case 12:
document.write("<br> this is a december");
break;



default:
document.write("<br> this is a  invalid");
}

</script>
</head>

<body>
</body>
</html>
